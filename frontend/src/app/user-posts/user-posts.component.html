<h3>Posts from {{userID}}</h3>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Title </th>
    <td mat-cell *matCellDef="let post"> {{post.Title}} </td>
  </ng-container>

  <ng-container matColumnDef="userid">
    <th mat-header-cell *matHeaderCellDef> UserID </th>
    <td mat-cell *matCellDef="let post"> {{post.UserID}} </td>
  </ng-container>

  <ng-container matColumnDef="likes">
    <th mat-header-cell *matHeaderCellDef> Likes </th>
    <td mat-cell *matCellDef="let post"> {{post.Likes}} </td>
  </ng-container>

  <ng-container matColumnDef="updatedat">
    <th mat-header-cell *matHeaderCellDef> Last Update </th>
    <td mat-cell *matCellDef="let post"> {{post.UpdatedAt}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

  <button mat-flat-button color="primary" (click)="prevPage()" [disabled]="!hasPrevPage">
      Prev Page
  </button>

<button mat-flat-button color="primary" (click)="nextPage()">
    Next Page
</button>
