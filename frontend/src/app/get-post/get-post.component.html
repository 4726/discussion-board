<mat-card class="card">
    <mat-card-header>
        <mat-card-title>{{post?.Username}}</mat-card-title>
        <mat-card-subtitle>User: {{post?.UserID}}</mat-card-subtitle>
        <mat-card-subtitle>Likes: {{post?.Likes}}</mat-card-subtitle>
        <mat-card-subtitle>Created: {{post?.CreatedAt}}</mat-card-subtitle>
        <mat-card-subtitle>Update: {{post?.UpdatedAt}}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        {{post?.Body}}
    </mat-card-content>
    <div *ngIf="post?.HasLike; else elseBlock">
            <mat-card-actions>
                <button mat-raised-button (click)="onUnlikePost(post?.ID)">Unlike</button>
            </mat-card-actions>
        </div>
        <ng-template #elseBlock>
            <mat-card-actions>
                <button mat-raised-button (click)="onLikePost(post?.ID)">Like</button>
            </mat-card-actions>
        </ng-template>
</mat-card>

<ol>
    <li *ngFor="let comment of post?.Comments">
        <mat-card class="card">
            <mat-card-header>
                <mat-card-title>{{comment.Username}}</mat-card-title>
                <mat-card-subtitle>User: {{comment.UserID}}</mat-card-subtitle>
                <mat-card-subtitle>Likes: {{comment.Likes}}</mat-card-subtitle>
                <mat-card-subtitle>Created: {{comment.CreatedAt}}</mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
                {{comment.Body}}
            </mat-card-content>
            <div *ngIf="comment.HasLike; else elseBlock">
                <mat-card-actions>
                    <button mat-raised-button (click)="onUnlikeComment(comment.ID)">Unlike</button>
                </mat-card-actions>
            </div>
            <ng-template #elseBlock>
                <mat-card-actions>
                    <button mat-raised-button (click)="onLikeComment(comment.ID)">Like</button>
                </mat-card-actions>
            </ng-template>
        </mat-card>
    </li>
</ol>
